<div class="row">
  <div class="col-4 offset-4 p-3 border mt-4">
      <h2 class="text-center text-success">Login</h2>
    <form>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="email" [(ngModel)]="usuario.email" required />
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="password"  [(ngModel)]="usuario.password" required />
      </div>
      <button
        type="submit"
        class="btn btn-outline-success btn-block"
        (click)="login()"
      >
        Sign in
      </button>
      <a routerLink="/registro" class="mt-3 text-info">Sign up</a>
    </form>
  </div>
</div>
