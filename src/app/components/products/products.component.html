<app-navigation></app-navigation>

<div class="row mt-4">
  <div class="col-4 offset-4 p-3 border mt-4">
    <h3 class="text-center text-info">New Product</h3>
    <form>
      <div class="input-group mb-3 mt-2">
        <select
          name="types"
          [(ngModel)]="storeSelected"
          class="custom-select"
          id="inputGroupSelect01"
        >
          <option value="0">Select</option>
          <option *ngFor="let store of stores" [value]="store.id">
            {{ store.nombre }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <input
          type="text"
          name="nombre"
          [(ngModel)]="product.nombre"
          class="form-control"
          required
          placeholder="Name"
        />
      </div>
      <div class="form-group">
        <textarea
          rows="2"
          class="form-control"
          placeholder="Description"
          name="descripcion"
          [(ngModel)]="product.descripcion"
        ></textarea>
      </div>
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01"
              >Type</label
            >
          </div>
          <select
            name="type"
            [(ngModel)]="product.tipo"
            class="custom-select"
            id="inputGroupSelect01"
          >
            <option value="1">Soda</option>
            <option value="2">Package</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <input
          type="number"
          name="valor"
          [(ngModel)]="product.valor"
          class="form-control"
          placeholder="price"
          required
        />
      </div>
      <div class="form-group">
        <input
          name="cantidad"
          [(ngModel)]="product.cantidad"
          type="number"
          class="form-control"
          placeholder="quantity"
          required
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          name="foto"
          [(ngModel)]="product.foto"
          class="form-control"
          name="image"
          required
          placeholder="image"
        />
      </div>
      <button
        type="submit"
        class="btn btn-outline-primary btn-block"
        (click)="save()"
      >
        Add
      </button>
      <div class="mt-3 mb-5">
        <span *ngIf="isSave" class="alert alert-success"
          >Product save!</span
        >
        <span *ngIf="isError" class="alert alert-danger"
          >Product not save! Select Store</span
        >
      </div>
    </form>
  </div>
</div>
