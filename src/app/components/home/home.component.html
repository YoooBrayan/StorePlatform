<app-navigation></app-navigation>

<div class="container p-4">
  <div class="row">
    <div class="col-6 mt-4">
      <form class="mt-2">
        <h3 class="text-center text-info">Personal Information</h3>
        <div class="form-group row">
          <label class="col-2 col-form-label">Name:</label>
          <input
            type="text"
            class="form-control col-9"
            required
            placeholder="Name"
            name="nombre"
            [(ngModel)]="usuario.nombre"
            [value]="usuario.nombre"
          />
        </div>
        <div class="form-group row">
          <label class="col-form-label col-2">NIT:</label>
          <input
            type="number"
            class="form-control col-9"
            placeholder="Nit"
            required
            name="nit"
            [(ngModel)]="usuario.nit"
            [value]="usuario.nit"
          />
        </div>
        <div class="form-group row">
          <label class="col-form-label col-2">
            {{ usuario.tipo_documento == 1 ? "CC:" : "PP:" }}
          </label>
          <input
            type="number"
            class="form-control col-9"
            placeholder="ID Number"
            name="numero_documento"
            [value]="usuario.numero_documento"
            disabled
          />
        </div>
        <div class="form-group row">
          <label class="col-2 col-form-label">Email</label>
          <input
            type="email"
            class="form-control col-9"
            placeholder="email"
            required
            name="email"
            [(ngModel)]="usuario.email"
            [value]="usuario.email"
          />
        </div>
        <button hidden class="btn btn-outline-success" (click)="update()">
          Update
        </button>
        <div *ngIf="updated" class="alert alert-success" role="alert">
          data updated successfully
        </div>
      </form>
    </div>
    <div *ngIf="stores.length === 0 || addStore" class="col-6 mt-4">
      <h2 class="text-center text-info">Store</h2>
      <form class="mt-2">
        <div class="form-group">
          <input
            type="text"
            class="form-control"
            name="nombre"
            [(ngModel)]="store.nombre"
            placeholder="Name"
            required
          />
        </div>
        <div class="form-group">
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="inputGroupSelect01"
                >Type</label
              >
            </div>
            <select
              (change)="cambiar()"
              name="types"
              [(ngModel)]="store.tipo"
              class="custom-select"
              id="inputGroupSelect01"
            >
              <option value="1">Coffe</option>
              <option value="2">Bar</option>
            </select>
          </div>
          <div class="form-group">
            <input
              type="text"
              name="foto"
              class="form-control"
              [(ngModel)]="store.foto"
              placeholder="Image"
            />
          </div>
        </div>
        <button
          type="submit"
          class="btn btn-outline-info btn-block"
          (click)="save()"
        >
          Add
        </button>
        <button 
        *ngIf="addStore"
          type="submit"
          class="btn btn-outline-secondary btn-block"
          (click)="this.addStore = !addStore"
        >
          Stores
        </button>
      </form>
    </div>

    <div *ngIf="stores.length !== 0 && !addStore" class="col-6 mt-4">
      <h2 class="text-center text-info">Stores</h2>
      <div class="input-group mb-3 mt-2">
        <select
          (change)="cambiar()"
          name="types"
          [(ngModel)]="storeSelected"
          class="custom-select"
          id="inputGroupSelect01"
        >
          <option value="0">
            Select
          </option>
          <option *ngFor="let store of stores" [value]="store.id">
            {{ store.nombre }}
          </option>
        </select>
      </div>
      <button (click)="this.addStore = !this.addStore" class="btn btn-outline-success btn-block">Add</button>
    </div>
    <div class="row mt-3 border p-1">
      <div class="col-12">
        <div class="card-columns">
          <div class="card border-0">
            <img
              src="https://corbatas.online/public/uploads/11568913116-h-250-no-image-800x511.png"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h3 class="card-title">Name</h3>
              <h4>type</h4>
              <h4>price</h4>
              <h4>quantity</h4>
              <p class="card-text">description</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
