<app-navigation></app-navigation>
<div class="container p-4">
  <div class="row">
    <app-personal-information
      class="col-6 mt-4"
      [usuario]="usuario"
    ></app-personal-information>

    <div *ngIf="stores.length === 0 || addStore" class="col-6 mt-4">
      <app-add-store (save)="save($event)"></app-add-store>
      <button
        *ngIf="addStore"
        type="submit"
        class="btn btn-outline-secondary btn-block mt-1"
        (click)="this.addStore = !addStore"
      >
        Stores
      </button>
    </div>

    <div *ngIf="stores.length !== 0 && !addStore" class="col-6 mt-4">
      <app-select-store (handleChangeE)="handleChange($event)" [stores]="stores"></app-select-store>
      <button
        (click)="this.addStore = !this.addStore"
        class="btn btn-outline-success btn-block"
      >
        Add
      </button>
    </div>
    <div class="row mt-3 p-1">
      <app-list-products [products]="products"></app-list-products>
    </div>
  </div>
</div>
