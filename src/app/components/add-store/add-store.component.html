<h2 class="text-center text-info">Store </h2>
<form class="mt-2">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="nombre"
      [(ngModel)]="store.nombre"
      placeholder="Name"
      required
    />
  </div>
  <div class="form-group">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">Type</label>
      </div>
      <select
        name="types"
        [(ngModel)]="store.tipo"
        class="custom-select"
        id="inputGroupSelect01"
      >
        <option value="1">Coffe</option>
        <option value="2">Bar</option>
      </select>
    </div>
    <div class="form-group">
      <input
        type="text"
        name="foto"
        class="form-control"
        [(ngModel)]="store.foto"
        placeholder="Image"
      />
    </div>
  </div>
  <button type="submit" class="btn btn-outline-info btn-block" (click)="saveStore()">
    Add
  </button>
</form>
